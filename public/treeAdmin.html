<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico" />

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WE Forest</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.6.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.6.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.6.1/firebase-database.js"></script>
    <script defer src="/__/firebase/8.6.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.6.1/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.6.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.6.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.6.1/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.6.1/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.6.1/firebase-performance.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    
  </head>
  <body onload="startTime()">
    <!-- nav bar #7952b3; logo textcolor: e5e5e5, logo bg:#92e27e-->
    <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #92e27e;">
      <div class="container-fluid">

        <a class="navbar-brand" href="#">
          <img src="we-logo.svg" alt="" width="42" height="24" class="d-inline-block align-text-top">
          Forest
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" aria-disabled="true" href="#">Admin</a>
            </li>
            
          </ul>
          
        </div>
      
      </div>
    </nav>

  <!-- content -->
  <div id="spacing-1" style="height: 10px;"></div>
  
  <div id="content">
    <h5>{{name}}</h5>
    <p>{{description}}</p>
    <hr>

    <form class="form-group" @submit.prevent="saveTree">
      
      <label for="">ชื่อต้นไม้ :</label><br>
      <input type="text" class="form-control" v-model="name"><br>
      <label for="">รายละเอียด :</label><br>
      <div>
        <textarea name="description" class="form-control" v-model="description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">save</button>
    </form>
  </div>
  <!-- end content -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/treeDao.js" charset="utf-8"></script>

  </body>
</html>
